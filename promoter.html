<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>推广人主页</title>
    <!-- 引入CSS 初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/promoter.css">
    <script src="js/promoter.js" type="text/javascript"></script>
    <script src="js/qrcode.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: 'data.json',
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    //方法中传入的参数data为后台获取的数据
                    for (i in data.data) //data.data指的是数组，数组里是8个对象，i为数组的索引
                    {
                        var tr;
                        tr = '<td>' + data.data[i].name + '</td><td>' + data.data[i].phone + '</td><td>' + data.data[i].time + '</td>'
                        $("#student-table").append('<tr>' + tr + '</tr>')
                    }
                }
            })
        })
    </script>
</head>

<body>
    <div class="tabs">
        <div id="content">
            <section class="cont" id="qrcode" style="display:block">
                <div>
                    <div id="qrcode"></div>
                </div>
            </section>
            <section class="cont" id="list">
                <table id="student-table">
                    <tr>
                        <th>姓名</th>
                        <th>手机</th>
                        <th>时间</th>
                    </tr>

                </table>
            </section>
        </div>

        <nav>
            <a href="javascript:;" data-cont="qrcode" class="active">二维码</a>
            <div></div>
            <a href="javascript:;" data-cont="list">推广学生列表</a>
        </nav>
    </div>
</body>

</html>
