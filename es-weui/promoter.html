<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <link rel="stylesheet" href="css/promoter.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/LAB.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://iyueke.net/wechat/WeiXinBase.aspx"></script>

        $LAB.script("./js/crypto-js.js")
            .script("./js/aes.js")
            .script("./js/qrcode.min.js")
            .script("./js/promoter.js")
            .script("./js/common.js")

</head>

<body>

    <div class="page">
        <div class="page__bd">
            <div class="weui-tab">
                <div class="weui-navbar">
                    <div href="#tab1" class="weui-navbar__item weui-bar__item_on">
                        二维码
                    </div>
                    <div href="#tab2" class="weui-navbar__item">
                        推广学生列表
                    </div>
                </div>

                <div class="weui-tab__panel">
                    <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active" style="margin-top:10%">

                            <div style="margin-bottom:20px;height:100px;">
                                <img id="head_img">
                                <div>
                                    <p style="text-align:left;margin-left:105px;">
                                        <div id="name"></div>
                                        <div><img id="sex" style="width:21px;height:35px"></div>
                                    </p>
                                </div>
                                <div>
                                    <p id="org_name" style="text-align:left;margin-left:105px;"></p>
                                </div>
                            </div>
                            <div id="qrcode" style="text-align:center;margin:auto"></div>
                            <div id="qrcode_hint">快来扫一扫加入我们吧！</div>
                        </div>
                    </div>
                    <div id="tab2" class="weui_tab_bd_item">
                        <table id="student-table" width="100%" cellspacing="0" cellpadding="2">
                            <thead>
                                <tr>
                                    <th class="table_head">姓名</th>
                                    <th class="table_head">手机</th>
                                    <th class="table_head">时间</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
