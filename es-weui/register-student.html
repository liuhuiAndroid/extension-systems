<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <link rel="stylesheet" href="./css/register-student.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/LAB.min.js"></script>
    <script>
        $LAB.script("./js/crypto-js.js")
            .script("./js/aes.js")
            .script("./js/register-common.js")
            .script("./js/register-student.js")
            .script("./js/common.js")
            .script("https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js")
            .wait(function () { initView(); });
    </script>
</head>

<body>
    <form method="post" onsubmit="return checkAndCommit()" action="api/register">
        <img id="image" src="./images/iyueke_student_appointment.png" alt="">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input id="mobile" name="mobile" class="weui-input" type="tel" placeholder="请输入手机号" />
            </div>
            <div class="weui-cell__ft">
                <button id="generate_code" class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input id="code" name="code" class="weui-input" type="text" placeholder="请输入验证码" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input id="cnname" name="cnname" class="weui-input" type="text" placeholder="请输入宝贝姓名" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">英文名</label></div>
            <div class="weui-cell__bd">
                <input id="enname" name="enname" class="weui-input" type="text" placeholder="请输入宝贝英文名" />
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">宝贝性别</label>
            </div>
            <div class="weui-cell__bd">
                <select id="sex" class="weui-select" name="sex">
                    <option value="1">男孩</option>
                    <option value="0">女孩</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">宝贝生日</label></div>
            <div class="weui-cell__bd">
                <!-- <input id="birthday" name="birthday" class="weui-input" type="date" value="" /> -->
                <p class="weui-input" id="birthday" name="birthday" >请选择宝贝生日</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所在城市</label></div>
            <select id="province" style="width:30%;">
                <option id="default_province">省份</option>
            </select>
            <select id="city" style="width:30%;">
                <option id="default_city">地级市</option>
            </select>
            <select id="district" style="width:30%;">
                <option id="default_district">市/县/区</option>
            </select>
        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" />
            <span class="weui-agree__text">
                阅读并同意<a href="https://api.iyueke.net/webpage/terms.html">《爱约课用户服务协议》</a>
            </span>
        </label>

        <div class="weui-btn-area">
            <input type="submit" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" value="预约试听">
        </div>
    </form>
</body>

</html>
